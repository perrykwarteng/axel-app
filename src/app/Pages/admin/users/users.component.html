<section class="">
  <!-- Filtering & Export-->
  <div class="flex gap-3 items-center justify-end">
    <app-button-icon
      [icon]="'assets/icons/file-export.svg'"
      [text]="'Export'"
    />
    <app-button-icon
      [icon]="'assets/icons/add-icon.svg'"
      [text]="'Add New User'"
      (click)="openAddNewUser()"
    />
  </div>
  <!-- Table -->
  <div class="mt-4">
    <app-table
      [isSearch]="true"
      [isSorting]="true"
      [filterNames]="filterName"
      [tableHead]="userTable()"
      [tableData]="data()"
    />
  </div>
</section>

<app-modal
  [styles]="{
     width: '650px',
     background: '#fff',
      padding: '10px 15px',
      borderRadius: '10px',
  }"
  [Header]="'Add User'"
  [visible]="userModal"
>
  <div class="relative">
    <div class="w-full">
      <app-input
        [type]="'text'"
        [inputId]="'fullName'"
        [label]="'Full Name'"
        [placeholder]="'Enter fullName here ...'"
      />
    </div>
    <div class="w-full">
      <app-input
        [type]="'email'"
        [inputId]="'email'"
        [label]="'Email'"
        [placeholder]="'eg. john@email.com'"
      />
    </div>
    <div class="w-full">
      <app-input
        [type]="'text'"
        [inputId]="'phoneNumber'"
        [label]="'Phone Number'"
        [placeholder]="'eg. Tema'"
      />
    </div>

    <!-- select -->
    <h2 class="font-medium text-secondaryColor">Select User's Role</h2>
    <div class="card flex">
      <div class="flex gap-4">
        @for (category of categories; track category.name) {
        <div class="flex items-center">
          <p-checkbox
            [inputId]="category.name"
            name="group"
            [value]="category.name"
            [(ngModel)]="selectedCategories"
          />
          <label [for]="category.name" class="ml-2">
            {{ category.name }}
          </label>
        </div>
        }
      </div>
    </div>
  </div>

  <div class="flex items-center justify-end gap-4 mt-4">
    <app-button-normal [text]="'Cancel'" (click)="close()" />
    <app-button-normal
      [bgStyles]="'bg-secondaryColor text-whiteColor'"
      [text]="'Add User'"
    />
  </div>
</app-modal>
